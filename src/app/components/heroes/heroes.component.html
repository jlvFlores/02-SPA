<h1>Heroes <small>Marvel y DC</small></h1>
<hr>

<div class="card-columns">

    <div class="card animated fadeIn fast" *ngFor="let heroe of heroes">
        <img [src]="heroe.img" class="card-img-top img-fluid" [alt]="heroe.nombre">
        <div class="card-body">
          <h5 class="card-title">{{ heroe.nombre }}</h5>
          <p class="card-text">{{ heroe.bio }}</p>
          <p class="card-text"><small class="text-muted">{{ heroe.aparicion }}</small></p>
          
          <button (click)="verHeroe('i')" 
            type="button" class="btn btn-outline-primary btn-block">
            Ver mas...
          </button>
          
        <!--<a [routerLink]="['/heroe','i']" class="btn btn-outline-primary">Ver mas Link...</a>-->
          
        </div>
      </div>

</div>
